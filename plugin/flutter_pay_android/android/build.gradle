group 'com.aicheban.flutter_pay'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        flatDir {
            dirs "${project(':flutter_pay_android').projectDir}/libs" //this way we can find the .aar file in libs folder
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    // 微信支付
    api 'com.tencent.mm.opensdk:wechat-sdk-android:+'
    // 支付宝支付
    implementation (name: 'alipaysdk-15.8.07.220121142830', ext: 'aar')
}
